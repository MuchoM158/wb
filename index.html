<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Online</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Blackjack Online</h1>

    <input type="text" id="room-id" placeholder="ID de sala (ej: sala123)" />
    <button onclick="joinRoom()">Entrar a sala</button>

    <div id="game" style="display: none;">
      <div id="status"></div>

      <div class="cards">
        <div>
          <h2>TÃº</h2>
          <div id="player-cards" class="hand"></div>
          <p id="player-score">Puntos: 0</p>
        </div>
        <div>
          <h2>Crupier</h2>
          <div id="dealer-cards" class="hand"></div>
          <p id="dealer-score">Puntos: 0</p>
        </div>
      </div>

      <div class="controls">
        <button onclick="startGame()">Nuevo Juego</button>
        <button onclick="hit()">Pedir Carta</button>
        <button onclick="stand()">Plantarse</button>
        <button onclick="reiniciarJuego()">Revancha</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
