<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No sabo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: all 0.3s ease;
        }

        #noBtn.moving {
            position: absolute;
        }

        .success {
            display: none;
            animation: fadeIn 0.5s;
        }

        .secret-message {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        #secretBtn {
            background: none;
            border: none;
            font-size: 60px;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px;
            transition: transform 0.3s;
        }

        #secretBtn:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .secret-text {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="emoji">üíù</div>
            <h1>¬øQuieres ser mi enamorada?</h1>
            <div class="buttons">
                <button id="yesBtn">S√≠</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="success" class="success">
            <div class="emoji">üéâ</div>
            <h1>¬°Sab√≠a que dir√≠as que s√≠ mi bonita!</h1>
            <p style="font-size: 20px; color: #666; margin-top: 20px;">¬°Luego te dare tu premio! üíï</p>
            <button id="secretBtn">üíå</button>
        </div>
        <div id="secretMessage" class="secret-message">
            <div class="emoji">üíñ</div>
            <h1>Mensaje Especial</h1>
            <div class="secret-text">
                El premio es algo que te pone cari√±osa y hace que me digas de todo.üíï
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        const secretBtn = document.getElementById('secretBtn');
        const secretMessage = document.getElementById('secretMessage');
        const container = document.querySelector('.container');

        function moveNoButton() {
            noBtn.classList.add('moving');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 100;
            const maxY = containerRect.height - btnRect.height - 100;
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY - 50;
                
                const noBtnLeft = randomX;
                const noBtnRight = randomX + btnRect.width;
                const noBtnTop = randomY;
                const noBtnBottom = randomY + btnRect.height;
                
                const yesBtnLeft = yesBtnRect.left - containerRect.left;
                const yesBtnRight = yesBtnRect.right - containerRect.left;
                const yesBtnTop = yesBtnRect.top - containerRect.top;
                const yesBtnBottom = yesBtnRect.bottom - containerRect.top;
                
                const margin = 20;
                const noOverlap = (
                    noBtnRight + margin < yesBtnLeft ||
                    noBtnLeft - margin > yesBtnRight ||
                    noBtnBottom + margin < yesBtnTop ||
                    noBtnTop - margin > yesBtnBottom
                );
                
                if (noOverlap) {
                    break;
                }
                
                attempts++;
            } while (attempts < maxAttempts);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            success.style.display = 'block';
        });

        secretBtn.addEventListener('click', () => {
            success.style.display = 'none';
            secretMessage.style.display = 'block';
        });
    </script>
</body>
</html>
